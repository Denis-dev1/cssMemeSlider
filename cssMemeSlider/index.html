<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <body>
      <div class="wrapper">
        <input type="radio" name="point" id="slide1" checked />
        <input type="radio" name="point" id="slide2" />
        <input type="radio" name="point" id="slide3" />
        <input type="radio" name="point" id="slide4" />

        <div class="slider">
          <div class="slides slide1"></div>
          <div class="slides slide2"></div>
          <div class="slides slide3"></div>
          <div class="slides slide4"></div>
        </div>

        <div class="controls">
          <label for="slide1"></label>
          <label for="slide2"></label>
          <label for="slide3"></label>
          <label for="slide4"></label>
        </div>
        <!-- Блок с текстом для каждого слайда -->
        <div class="slide-text">
          <p class="text1">
            Why shouldn't you marry a calendar? Its days are numbered.
          </p>
          <p class="text2">
            Why did the nurse need a red pen? In case she needed to draw blood.
          </p>
          <p class="text3">
            Why don't scientists trust atoms? Because they make up everything.
          </p>
          <p class="text4">What did 0 say to 8? "Nice belt."</p>
        </div>
      </div>
    </body>
  </body>
</html>
